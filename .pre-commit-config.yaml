- repo: local
  hooks:
  - id: pylint
    name: pylint (core)
    language: system
    types: [python]
    entry: bash -c "pushd code/core && poetry run pylint ${@}; popd"
    pass_filenames: true
    files: ^code/core
  - id: pylint
    name: pylint (cli)
    language: system
    types: [python]
    entry: bash -c "pushd code/cli && poetry run pylint ${@}; popd"
