# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.4.0
  hooks:
  - id: check-added-large-files
  - id: check-ast
  - id: check-case-conflict
  - id: check-executables-have-shebangs
  - id: check-merge-conflict
  - id: check-shebang-scripts-are-executable
  - id: check-toml
  - id: check-xml
  - id: check-yaml
  - id: destroyed-symlinks
  - id: detect-private-key
  - id: end-of-file-fixer
  - id: mixed-line-ending
  - id: pretty-format-json
    args: ["--autofix"]
  - id: requirements-txt-fixer
  - id: trailing-whitespace
- repo: local
  hooks:
  - id: black
    name: black (core)
    types: [file, python]
    language: system
    entry: bash -c "pushd code/core && poetry run black src tests; popd"
    pass_filenames: false
    files: ^code/core
  - id: black
    name: black (cli)
    types: [file, python]
    language: system
    entry: bash -c "pushd code/cli && poetry run black src tests; popd"
    pass_filenames: false
    files: ^code/cli
  - id: black
    name: black (service)
    types: [file, python]
    language: system
    entry: bash -c "pushd code/service && poetry run black src tests; popd"
    pass_filenames: false
    files: ^code/service
- repo: local
  hooks:
  - id: isort
    name: isort (core)
    types: [python]
    language: system
    entry: bash -c "pushd code/core && poetry run isort src tests; popd"
    pass_filenames: false
    files: ^code/core
  - id: isort
    name: isort (cli)
    types: [python]
    language: system
    entry: bash -c "pushd code/cli && poetry run isort src tests; popd"
    pass_filenames: false
    files: ^code/cli
  - id: isort
    name: isort (service)
    types: [python]
    language: system
    entry: bash -c "pushd code/service && poetry run isort src tests; popd"
    pass_filenames: false
    files: ^code/service
