    language: system
    types: [python]
    entry: bash -c "pushd code/service && poetry run pylint ${@}; popd"
    pass_filenames: true
    files: ^code/service
- repo: https://github.com/antonbabenko/pre-commit-terraform
  rev: v1.77.1
  hooks:
    - id: terraform_fmt
      files: ^terraform
    - id: terraform_tflint
      args: ["--args=--config __GIT_WORKING_DIR__/terraform/.tflint.hcl"]
      files: ^terraform/
    - id: terraform_tfsec
      files: ^terraform/
    - id: terraform_validate
      files: ^terraform/
